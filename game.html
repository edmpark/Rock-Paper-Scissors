<!DOCTYPE html>

  <title>Page Title</title>
</head>
<body>
  <script>
  function computerPlay(){
    randNum=Math.floor(Math.random()*2)
    if(randNum==0){
        return 'rock'
    }else if(randNum==1){
        return 'paper'
    }else{
        return 'scissor'
    }
  }
  </script>
</body>
