<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="score">
        <p1>
            Player : Computer 
        </p1>
        <p2 id="tally">
            <br>0 : 0
        </p2>

    </div>

    <div class="result">
        <p id="result">
            ......
        </p>
    </div>

    <div class="buttons">
        <button class="Rock" >
            <span>Rock</span>
        </button>
        <button class="Paper" >
            <span>Paper</span>
        </button>
        <button class="Scissor" >
            <span>Scissor</span>
        </div>
    </div>


    <script>

    function computerPlay(){
        let randNum=Math.floor(Math.random()*3);
        if(randNum==0){
            return 'Rock';
        }else if(randNum==1){
            return 'Paper';
        }else{
            return 'Scissor';
        }
    }

    function playRound(playerSelection, computerSelection){
        playerSelection=playerSelection.toLowerCase();
        playerSelection=playerSelection.charAt(0).toUpperCase()+playerSelection.slice(1);
        if(playerSelection==computerSelection){
            return winOrLose("got a tie");
        }
        else if(playerSelection=='Rock'){    
            if(computerSelection=='Paper'){
                return winOrLose("win");
            }else{
                return winOrLose("lose");
            }
        }
        else if(playerSelection=='Paper'){
            if(computerSelection=='Rock'){
                return winOrLose("win");
            }else{
                return winOrLose("lose");
            }
        }
        else if(playerSelection=='Scissor'){
            if(computerSelection=='Paper'){
                return winOrLose("win");
            }else{
                return winOrLose("lose");
            }
        }
    }

    const buttons = document.querySelectorAll('button');
    buttons.forEach( (button) => {
        button.addEventListener( 'click', (e) => {
            playRound(button.className, computerPlay());
           
        });
    });
    
    let scoreCountPlayer=0;
    let scoreCountComputer=0;
    function winOrLose(status){
        if(scoreCountPlayer !=5 && scoreCountComputer !=5){
            if(status=='win'){
                scoreCountPlayer++;
            }
            else if(status=='lose'){
                scoreCountComputer++;
            }
            console.log(scoreCountPlayer);
            document.getElementById("tally").innerHTML="<br />"+scoreCountPlayer+" : "+scoreCountComputer;
        }
        else{
            if(scoreCountPlayer==5){
                status='won the game';
            }else{
                status='lost the game';
            }
        }
        document.getElementById("result").innerHTML="<br /> You "+status;
    }
    
  
  </script>
</body>
</html>
